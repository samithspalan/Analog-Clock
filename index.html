<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Analog clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="clock"> 
     <div class="num" style="--v:1"><b>1</b></div>
     <div class="num" style="--v:2"><b>2</b></div>
     <div class="num" style="--v:3"><b>3</b></div>
     <div class="num" style="--v:4"><b>4</b></div>
     <div class="num" style="--v:5"><b>5</b></div>
     <div class="num" style="--v:6"><b>6</b></div>
     <div class="num" style="--v:7"><b>7</b></div>
     <div class="num" style="--v:8"><b>8</b></div>
     <div class="num" style="--v:9"><b>9</b></div>
     <div class="num" style="--v:10"><b>10</b></div>
     <div class="num" style="--v:11"><b>11</b></div>
     <div class="num" style="--v:12"><b>12</b></div>
     <div class="dot"></div>
     <div class="digital"> 
      <div class="hour">00</div>
      <div class="min">00</div>
      <div class="sec">00</div>
     </div>
   </div>
  
  <script src="script.js"></script>
</body>

</html>
